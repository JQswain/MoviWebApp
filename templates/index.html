{% extends "base.html" %}
{% block content %}
<div class="user-page">
    <h1>Users</h1>

    <ul class="user-list">
        {% set colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'] %}
        {% for user in users %}
        <li class="user-entry">
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

    <form action="{{ url_for('create_user') }}" method="post">
        <label for="name">New User: </label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
