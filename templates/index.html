{% extends "base.html" %}
{% block content %}
    <h1>Users</h1>
    <ul class="user-list">
        {% for user in users %}
        <li class="user-entry">
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('create_user') }}" method="post">
        <label for="name">New User: </label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
